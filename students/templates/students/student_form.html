<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Student{% else %}Create Student{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1>{% if form.instance.pk %}Edit Student{% else %}Create Student{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
